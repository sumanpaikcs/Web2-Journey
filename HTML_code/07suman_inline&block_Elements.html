<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">this is first line</p>
    <p style="border: 2px solid red;">this is second line</p>

    <span style="border: 2px solid red;">THIS IS FIRST LINE</span>
    <span style="border: 2px solid red;">THIS IS SECOND LINE</span>
    <div>
        this is the line.
        this is the new line.
    </div>
</body>
</html>
