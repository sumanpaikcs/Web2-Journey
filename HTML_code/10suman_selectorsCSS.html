<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors CSS</title>
    <style>
        /* Element Selectors */
        p{
            color: red;
        }
        /* Id selector */
        #suman1{
            color: green;
        }
        /* class selectors */
        .suman2{
            color: blue;
            background-color: yellow;
        }
        footer, span{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <h3>css selectors</h3>
        <p>This is the file of css selectors.</p>
        <p id="suman1">This is the file of css selectors.</p>
        <p>This is the file of css selectors.</p>
        <p class="suman2">This is the file of css selectors.</p>
    </div>
    <div>
        <p>this is seperate paragraph.</p>
        <span>this is span.</span>
        <footer>
            This is footer.
        </footer>
    </div>

</body>
</html>
