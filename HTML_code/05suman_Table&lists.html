<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>

<body>
    <ul>
        <li>this is suman</li>
        <li>this is suman</li>
        <li>this is suman</li>
    </ul>
    <ol type="a">
        <!-- Attributes of ol and ul lists. -->
        <li>this is suman</li>
        <li>this is suman</li>
        <li>this is suman</li>
        <ol type="a">
            <!-- Attributes of ol and ul lists. -->
            <li>this is suman</li>
            <li>this is suman</li>
            <li>this is suman
                <ol type="a">
                    <!-- Attributes of ol and ul lists. -->
                    <li>this is suman</li>
                    <li>this is suman</li>
                    <li>this is suman</li>
                </ol>
            </li>
        </ol>
    </ol>


    <!-- This is table. -->
    <h3>Table</h3>
    <table>
        <thead>
            <tr>

                <th>name</th>
                <th>name</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>suman</td>
                <td>suman</td>
                <td>suman</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
